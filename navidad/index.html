<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Navidad Mágica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Outfit:wght@300;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="title">¡Feliz Navidad!</h1>

        <div class="scene">
            <!-- Árboles de fondo (izquierda) -->
            <div class="background-tree tree-left"></div>

            <!-- El Globo de Nieve -->
            <div class="snow-globe">
                <div class="glass">
                    <div class="snow-container" id="snow-container"></div>
                    <div class="globe-inner-scene">
                        <div class="tree main-tree">
                            <div class="layer layer-1"></div>
                            <div class="layer layer-2"></div>
                            <div class="layer layer-3"></div>
                            <div class="trunk"></div>
                            <div class="star"></div>
                            <div class="bauble b1"></div>
                            <div class="bauble b2"></div>
                            <div class="bauble b3"></div>
                        </div>
                        <div class="ground"></div>
                    </div>
                    <div class="reflection"></div>
                </div>
                <div class="base">
                    <div class="base-top"></div>
                    <div class="base-bottom"></div>
                    <div class="plaque">2025</div>
                </div>
            </div>

            <!-- Árboles de fondo (derecha) -->
            <div class="background-tree tree-right"></div>
        </div>

        <p class="message">Feliz navidad......ya pasen buñuelos!</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
